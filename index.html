        .ind_top {

            font-size: 2rem;
            color: rgb(236, 50, 165);

        }
        
        .ind_top>span:nth-child(3) span {
            position: absolute;
            background: url(./img/home-7.png) no-repeat;
            width: 4.4rem;

            top: 80%;
            transform: translate(-50%);
            left: 50%;

            font-size: 2rem;
            color: white;
        }

            background: url(./img/3@2x.png) no-repeat;

        .cent_cont {

        .cent_cont span {

        .jingxuan {

            height: 4rem;
            display: flex;
            justify-content: space-between;

        .jingxuan>span:nth-child(1) {

            display: inline-block;
            height: 80%;
            margin-left: 1rem;
            margin-bottom: 1rem;
            border-bottom: .2rem solid rgb(236, 50, 165);
        }
        
        .floor {
            width: 100%;
            height: 5.5rem;
            background-image: linear-gradient(to right, #199ce3, #e632a8);
            position: fixed;
            bottom: 0;
            padding: 0;
        }
        
        .geshou {
            display: flex;
            height: 16.5rem;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .geshou>span {
            height: 90%;
            width: 30%;
            margin: .3rem;
            border-radius: .5rem;
            overflow: hidden;
            position: relative;
            border: 1px solid #eec9e8;
        }
        
        .geshou p {
            font-size: 1.2rem;
        }
        
        .geshou>span>span {
            position: absolute;
            bottom: 0;
            font-size: 1rem;
            transform: scale(.8);
            color: #888;
        }
    </style>
